<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid hero">
        <div class="row h-100 justify-content-center align-items-center align-content-center text-center">
            <div class="col-sm-6">
                <h1>Menu Selector</h1>
                <p>Don't take stress on what to make today! Let we select menu for you.</p>
                <h2 id="h2" class="text-capitalize">.........</h2>
                <button onclick="select()" class="btn btn-light">Get Dish Now </button>
            </div>
        </div>
    </div>
    <div class="container text-capitalize  dishes">
        <h2 class="text-dark text-start">Dishes</h2>
    <table id="myTable" class="table table-striped">
        <thead>
          <tr>
            <th>Dish No</th>
            <th>Dish Name</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
<script>
    function select(){
        var items = ['Chanay ki daal','daal fry','white daal','Kaali daal','spaghetti','kaali daal chawal','peeli daal chawal','aloo ki katliyaan','aloo ka bharta','aloo k parathay','alo ghost','goby ghost','palak ghost','gager ghost','mix sabzi','mater puallao','khicri','basan k parathay','korma','biryani','aloo palak','haleem','keema','mater keema'];
        console.log(items.length);
        const randomIndex = Math.floor(Math.random() * items.length);
        const randomItem = items[randomIndex];
        document.getElementById('h2').innerText ='"'+ randomItem+ '"';
        console.log(randomItem);
    };
    var items = ['Chanay ki daal','daal fry','white daal','Kaali daal','spaghetti','kaali daal chawal','peeli daal chawal','aloo ki katliyaan','aloo ka bharta','aloo k parathay','alo ghost','goby ghost','palak ghost','gager ghost','mix sabzi','mater puallao','khicri','basan k parathay','korma','biryani','aloo palak','haleem','keema','mater keema'];
    const tableBody = document.querySelector('#myTable tbody');
    let ii = 1;
    for (let i = 0; i < items.length; i++) {
        
        const row = document.createElement('tr');
        const indexCell = document.createElement('td');
        const valueCell = document.createElement('td');
        indexCell.textContent = ii;
        valueCell.textContent = items[i];
        row.appendChild(indexCell);
        row.appendChild(valueCell);
        tableBody.appendChild(row);
        ii++;
    }
</script>
</body>
</html>
